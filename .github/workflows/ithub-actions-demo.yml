name: shell commands
on: [push,pull_request,pull]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name:  echo a string
        run: echo $HOME
      - name: multiline script
        run : |
          node -v
          npm -v
      - name: python shell
        run: |
           import platform
           print(platform.processor())
